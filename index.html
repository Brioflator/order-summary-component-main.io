<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    </style>
  </head>
  <body>
    <div class="card">
      <img class="hero"
        src="/order-summary-component-main/images/illustration-hero.svg"
        alt=""
      />
      <div class="info">
         <h1>Order Summary</h1>
      <p class="briefing">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="payment">
        <img id="icon"
          src="/order-summary-component-main/images/icon-music.svg"
          alt=""
        />
        <div class="money"><h3 id="AP">Annual Plan</h3>
        <p id="S">$59.99/year</p></div>
        
        
        <a id="C" href="#">Change</a>
      </div>
      <button id="PP">Proceed to Payment</button>
      <a id="CO" href="#">Cancel Order</a>
    </div>
      </div>
     
  </body>
</html>
